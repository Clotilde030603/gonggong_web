{% extends "base.html" %}

{% block title %}나의 정보{% endblock %}

{% block content %}
<link href="{{ url_for('static', filename='mypage.css') }}" rel="stylesheet" />
<h2>나의 정보</h2>
<form method="post" action="/mypage">
    <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.id }}" readonly />
    </div>
    <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ current_user.name }}" required />
    </div>
    <div class="form-group">
        <label for="gender">성별</label>
        <select class="form-control" id="gender" name="gender" required>
            <option value="male" {% if current_user.gender == 'male' %}selected{% endif %}>남</option>
            <option value="female" {% if current_user.gender == 'female' %}selected{% endif %}>여</option>
        </select>
    </div>
    <div class="form-group">
        <label for="birthdate">생년월일</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ current_user.birth }}" required />
    </div>
    <div class="form-group">
        <label for="diseases">지병</label>
        <input type="text" class="form-control" id="diseases" name="diseases" value="{{ current_user.diseases }}" placeholder="없으면 '없음'이라고 작성해 주세요" />
    </div>
    <div class="form-group">
        <label for="medications">복용 중인 약</label>
        <input type="text" class="form-control" id="medications" name="medications" value="{{ current_user.medications }}" placeholder="없으면 '없음'이라고 작성해 주세요" />
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" />
    </div>
    <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="tel" class="form-control" id="phone" name="phone" value="{{ current_user.phone }}" required />
    </div>
    <div class="form-group">
        <label for="address">주소</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ current_user.address }}" required />
    </div>
    <div class="form-group">
        <label for="password">비밀번호 확인</label>
        <input type="password" class="form-control" id="password" name="password" required />
    </div>
    <button type="submit" class="btn btn-primary">수정하기</button>
</form>
{% endblock %}
