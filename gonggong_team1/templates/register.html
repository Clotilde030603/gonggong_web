{% extends "base.html" %} {% block title %}회원가입{% endblock %} {% block content %}
<link href="{{ url_for('static', filename='register.css') }}" rel="stylesheet" />
<h2>회원가입</h2>
<form method="post" action="/register">
    <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="form-group">
        <label for="gender">성별</label>
        <select class="form-control" id="gender" name="gender" required>
            <option value="male">남</option>
            <option value="female">여</option>
        </select>
    </div>
    <div class="form-group">
        <label for="birthdate">생년월일</label>
        <input type="date" class="form-control" id="birthdate" name="birthdate" required />
    </div>
    <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" class="form-control" id="username" name="username" required />
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" required />
    </div>
    <div class="form-group">
        <label for="confirm_password">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required />
    </div>
    <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="tel" class="form-control" id="phone" name="phone" required />
    </div>
    <div class="form-group">
        <label for="address">주소</label>
        <input type="text" class="form-control" id="address" name="address" required />
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" class="form-control" id="email" name="email" />
    </div>
    <div class="form-group">
        <label for="diseases">지병</label>
        <input
            type="text"
            class="form-control"
            id="diseases"
            name="diseases"
            placeholder='"지병이 있는 경우 : 정확한 지병 명, 없는 경우 : 없음"으로 작성해주세요.' />
    </div>
    <div class="form-group">
        <label for="medications">복용 중인 약</label>
        <input
            type="text"
            class="form-control"
            id="medications"
            name="medications"
            placeholder='"복용 중인 약이 있는 경우 : 정확한 약의 이름, 없는 경우 : 없음"으로 작성해주세요.' />
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
</form>
{% endblock %}
